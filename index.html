<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manjot's Portfolio</title>
    <meta name="description" content="Manjot's Portfolio - Creative Designer & Artist">
    <meta name="author" content="Manjot">
    
    <!-- Redirect to main website -->
    <script>
        // Immediate redirect to main website
        window.location.replace('./mainwebsite.html');
    </script>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=./mainwebsite.html">
    </noscript>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #111;
            color: #fff;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading Portfolio...</p>
        <p><a href="./mainwebsite.html" style="color: #fff;">Click here if not redirected automatically</a></p>
    </div>
</body>
</html>
