<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphic Design - Manjot's Portfolio</title>
  <link rel="stylesheet" href="scroll-animations.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      scroll-padding-top: 20px;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      color: white;
      background: #0a0a0a;
      scroll-behavior: smooth;
      overscroll-behavior: smooth;
    }

    /* Background video with blur */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.6) blur(8px) saturate(1.2);
      transition: filter 0.3s ease;
      will-change: transform;
    }

    /* Overlay for better text readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.4), rgba(20,20,40,0.3));
      z-index: -1;
      pointer-events: none;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-family: 'Trebuchet MS', sans-serif;
      margin-bottom: 1rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #fff, #ccc, #fff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .intro {
      font-size: 1.2rem;
      color: #e0e0e0;
      max-width: 700px;
      margin: 0 auto 4rem auto;
      line-height: 1.8;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1rem 0;
    }

    .image-card {
      position: relative;
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      will-change: transform, opacity;
    }

    .image-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.1) 0%, 
        transparent 50%, 
        rgba(255,255,255,0.05) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
      pointer-events: none;
    }

    .image-card:hover::before {
      opacity: 1;
    }

    /* Different sizes for variety */
    .image-card:nth-child(1) { grid-row: span 1; }
    .image-card:nth-child(2) { grid-row: span 2; }
    .image-card:nth-child(3) { grid-row: span 1; }
    .image-card:nth-child(4) { grid-row: span 2; }
    .image-card:nth-child(5) { grid-row: span 1; }
    .image-card:nth-child(6) { grid-row: span 2; }
    .image-card:nth-child(7) { grid-row: span 1; }
    .image-card:nth-child(8) { grid-row: span 2; }
    .image-card:nth-child(9) { grid-row: span 1; }
    .image-card:nth-child(10) { grid-row: span 2; }

    .image-card.show {
      animation: smoothFloat 0.6s ease forwards;
    }

    @keyframes smoothFloat {
      0% { 
        transform: translateY(80px) scale(0.8) rotateX(20deg); 
        opacity: 0; 
      }
      50% { 
        transform: translateY(-10px) scale(1.02) rotateX(-2deg); 
        opacity: 0.8; 
      }
      100% { 
        transform: translateY(0) scale(1) rotateX(0deg); 
        opacity: 1; 
      }
    }

    .image-card img {
      width: 100%;
      height: 100%;
      min-height: 250px;
      object-fit: cover;
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: block;
      position: relative;
      z-index: 0;
      filter: brightness(0.9) contrast(1.1);
    }

    .image-card:nth-child(even) img {
      min-height: 350px;
    }

    .image-card:hover {
      transform: translateY(-15px) scale(1.03) rotateX(2deg) rotateY(1deg);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6), 0 0 30px rgba(255,255,255,0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .image-card:hover img {
      transform: scale(1.08) rotateZ(0.5deg);
      filter: brightness(1.1) contrast(1.1) saturate(1.2);
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* Smooth overlay */
    .image-card::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, 
        rgba(0,0,0,0) 0%, 
        rgba(0,0,0,0.1) 50%, 
        rgba(0,0,0,0.3) 100%);
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1;
    }

    .image-card:hover::after {
      opacity: 1;
    }

    /* Floating elements */
    .image-card::before {
      content: '';
      position: absolute;
      top: 20px;
      right: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      z-index: 2;
      opacity: 0;
      transform: scale(0);
      transition: all 0.3s ease;
    }

    .image-card:hover::before {
      opacity: 1;
      transform: scale(1);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      color: white;
      padding: 1.5rem;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      transform: translateY(100%);
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 2;
      backdrop-filter: blur(5px);
    }

    .image-card:hover .image-overlay {
      transform: translateY(0);
    }

    .image-title {
      font-size: 1.2rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* Modal with enhanced animations */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(12px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: modalFadeIn 0.3s ease;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(135deg, 
        rgba(20,20,20,0.95), 
        rgba(40,40,60,0.9));
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.7);
      animation: modalSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .modal-content img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .modal-content img:hover {
      transform: scale(1.02);
    }

    .modal-description {
      font-size: 1.1rem;
      color: #e0e0e0;
      line-height: 1.6;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      color: #aaa;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      color: white;
      background: rgba(255,255,255,0.1);
      transform: scale(1.1);
    }

    @keyframes modalSlideIn {
      0% { 
        transform: scale(0.7) translateY(-50px); 
        opacity: 0; 
      }
      100% { 
        transform: scale(1) translateY(0); 
        opacity: 1; 
      }
    }

    /* Smooth scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, rgba(255,255,255,0.5), rgba(255,255,255,0.2));
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .gallery { 
        grid-template-columns: 1fr !important; 
        gap: 1.5rem; 
      }
      .image-card { 
        grid-row: span 1 !important; 
      }
      .image-card img { 
        min-height: 220px !important; 
      }
      h1 { font-size: 2.5rem; }
      
      .header-background {
        height: 80vh;
        min-height: 500px;
        margin-bottom: 3rem;
      }
    }
    
    @media (max-width: 480px) {
      .header-background {
        height: 70vh;
        min-height: 400px;
        margin-bottom: 2rem;
      }
    }

    /* Loading animation */
    @keyframes loadingPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .loading .image-card {
      animation: loadingPulse 1.5s ease-in-out infinite;
    }

    /* Hero Section with Full-Width Background */
    .header-background {
      position: relative;
      width: 100vw;
      height: 100vh;
      min-height: 600px;
      margin-left: calc(-50vw + 50%);
      margin-bottom: 4rem;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.7) contrast(1.2);
      z-index: 1;
    }

    /* Enhanced fade transition with background visibility */
    .header-background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.5) 0%,
        rgba(0, 0, 0, 0.2) 10%,
        rgba(0, 0, 0, 0.05) 20%,
        rgba(0, 0, 0, 0.02) 30%,
        rgba(0, 0, 0, 0.05) 50%,
        rgba(0, 0, 0, 0.1) 70%,
        rgba(0, 0, 0, 0.3) 85%,
        rgba(0, 0, 0, 0.6) 100%
      );
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video" class="parallax-slow">

  <!-- Hero Section with Full-Width Background -->

      </div>

  </div>

  <!-- Modal -->
  <div class="modal" id="imgModal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <img id="modalImg" src="" alt="Expanded">
      <div class="modal-description" id="modalDesc"></div>
    </div>
  </div>

  <script>
    // Enhanced smooth scrolling and animations
    class SmoothPortfolio {
      constructor() {
        this.cards = document.querySelectorAll('.image-card');
        this.modal = document.getElementById('imgModal');
        this.modalImg = document.getElementById('modalImg');
        this.modalDesc = document.getElementById('modalDesc');
        this.modalClose = document.getElementById('modalClose');
        this.gallery = document.querySelector('.gallery');
        
        this.init();
      }

      init() {
        // Remove loading class after a short delay
        setTimeout(() => {
          this.gallery.classList.remove('loading');
        }, 500);

        this.setupIntersectionObserver();
        this.setupModalEvents();
        this.setupSmoothScrolling();
        this.setupParallaxEffect();
        this.setupImageLoading();
      }

      setupIntersectionObserver() {
        const observerOptions = {
          threshold: 0.2,
          rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry, index) => {
            if (entry.isIntersecting) {
              // Stagger the animation
              setTimeout(() => {
                entry.target.classList.add('show');
              }, index * 100);
            }
          });
        }, observerOptions);

        this.cards.forEach(card => observer.observe(card));
      }

      setupModalEvents() {
        // Show modal on click
        this.cards.forEach(card => {
          card.addEventListener('click', (e) => {
            e.preventDefault();
            const img = card.querySelector('img').src;
            const desc = card.getAttribute('data-desc');
            
            this.modalImg.src = img;
            this.modalDesc.textContent = desc;
            this.modal.style.display = 'flex';
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
          });
        });

        // Close modal events
        this.modalClose.addEventListener('click', () => this.closeModal());
        
        this.modal.addEventListener('click', (e) => {
          if (e.target === this.modal) this.closeModal();
        });

        // Close modal with ESC key
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && this.modal.style.display === 'flex') {
            this.closeModal();
          }
        });
      }

      closeModal() {
        this.modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }

      setupSmoothScrolling() {
        // Simple smooth scrolling without interference
        document.documentElement.style.scrollBehavior = 'smooth';
      }

      smoothScrollTo(target, duration) {
        const start = window.pageYOffset;
        const distance = target - start;
        let startTime = null;

        const animation = (currentTime) => {
          if (startTime === null) startTime = currentTime;
          const timeElapsed = currentTime - startTime;
          const run = this.easeInOutQuad(timeElapsed, start, distance, duration);
          
          window.scrollTo(0, run);
          
          if (timeElapsed < duration) {
            requestAnimationFrame(animation);
          }
        };

        requestAnimationFrame(animation);
      }

      easeInOutQuad(t, b, c, d) {
        t /= d / 2;
        if (t < 1) return c / 2 * t * t + b;
        t--;
        return -c / 2 * (t * (t - 2) - 1) + b;
      }

      setupParallaxEffect() {
        // Simplified parallax for better performance
        let ticking = false;
        
        window.addEventListener('scroll', () => {
          if (!ticking) {
            requestAnimationFrame(() => {
              const scrolled = window.pageYOffset;
              const parallax = scrolled * 0.1; // Reduced parallax effect
              const bgVideo = document.getElementById('bg-video');
              
              if (bgVideo) {
                bgVideo.style.transform = `translate(-50%, calc(-50% + ${parallax}px))`;
              }
              ticking = false;
            });
            ticking = true;
          }
        });
      }

      setupImageLoading() {
        // Lazy loading with smooth fade-in
        const imageObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.style.opacity = '0';
              img.style.transition = 'opacity 0.6s ease';
              
              img.onload = () => {
                img.style.opacity = '1';
              };
              
              imageObserver.unobserve(img);
            }
          });
        });

        document.querySelectorAll('img[loading="lazy"]').forEach(img => {
          imageObserver.observe(img);
        });
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new SmoothPortfolio();
    });
  </script>
  
  <!-- Scroll Animation System -->
  <script src="scroll-animations.js"></script>
