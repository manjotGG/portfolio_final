<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Graphic Design Portfolio">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#111111">
  <meta name="msapplication-TileColor" content="#111111">
  <meta name="msapplication-navbutton-color" content="#111111">
  <title>Graphic Design - Manjot's Portfolio</title>
  <link rel="stylesheet" href="scroll-animations.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      scroll-padding-top: 20px;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      color: white;
      background: #0a0a0a;
      scroll-behavior: smooth;
      overscroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: pan-y;
    }

    /* Background video with blur */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.6) blur(8px) saturate(1.2);
      transition: filter 0.3s ease;
      will-change: transform;
    }

    /* Overlay for better text readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.4), rgba(20,20,40,0.3));
      z-index: -1;
      pointer-events: none;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-family: 'Trebuchet MS', sans-serif;
      margin-bottom: 1rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #fff, #ccc, #fff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .intro {
      font-size: 1.2rem;
      color: #e0e0e0;
      max-width: 700px;
      margin: 0 auto 4rem auto;
      line-height: 1.8;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1rem 0;
    }

    .image-card {
      position: relative;
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      will-change: transform, opacity;
    }

    .image-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.1) 0%, 
        transparent 50%, 
        rgba(255,255,255,0.05) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
      pointer-events: none;
    }

    .image-card:hover::before {
      opacity: 1;
    }

    /* Different sizes for variety */
    .image-card:nth-child(1) { grid-row: span 1; }
    .image-card:nth-child(2) { grid-row: span 2; }
    .image-card:nth-child(3) { grid-row: span 1; }
    .image-card:nth-child(4) { grid-row: span 2; }
    .image-card:nth-child(5) { grid-row: span 1; }
    .image-card:nth-child(6) { grid-row: span 2; }
    .image-card:nth-child(7) { grid-row: span 1; }
    .image-card:nth-child(8) { grid-row: span 2; }
    .image-card:nth-child(9) { grid-row: span 1; }
    .image-card:nth-child(10) { grid-row: span 2; }

    .image-card.show {
      animation: smoothFloat 0.6s ease forwards;
    }

    @keyframes smoothFloat {
      0% { 
        transform: translateY(80px) scale(0.8) rotateX(20deg); 
        opacity: 0; 
      }
      50% { 
        transform: translateY(-10px) scale(1.02) rotateX(-2deg); 
        opacity: 0.8; 
      }
      100% { 
        transform: translateY(0) scale(1) rotateX(0deg); 
        opacity: 1; 
      }
    }

    .image-card img {
      width: 100%;
      height: 100%;
      min-height: 250px;
      object-fit: cover;
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: block;
      position: relative;
      z-index: 0;
      filter: brightness(0.9) contrast(1.1);
    }

    .image-card:nth-child(even) img {
      min-height: 350px;
    }

    .image-card:hover {
      transform: translateY(-15px) scale(1.03) rotateX(2deg) rotateY(1deg);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6), 0 0 30px rgba(255,255,255,0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .image-card:hover img {
      transform: scale(1.08) rotateZ(0.5deg);
      filter: brightness(1.1) contrast(1.1) saturate(1.2);
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* Smooth overlay */
    .image-card::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, 
        rgba(0,0,0,0) 0%, 
        rgba(0,0,0,0.1) 50%, 
        rgba(0,0,0,0.3) 100%);
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1;
    }

    .image-card:hover::after {
      opacity: 1;
    }

    /* Floating elements */
    .image-card::before {
      content: '';
      position: absolute;
      top: 20px;
      right: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      z-index: 2;
      opacity: 0;
      transform: scale(0);
      transition: all 0.3s ease;
    }

    .image-card:hover::before {
      opacity: 1;
      transform: scale(1);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .see-more-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(45deg, #1e90ff, #00bfff);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-family: 'Arial', sans-serif;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px) scale(0.8);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 8px 25px rgba(30, 144, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 5;
    }

    .image-card:hover .see-more-btn {
      opacity: 1;
      transform: translateY(0) scale(1);
      animation: buttonPulse 2s ease-in-out infinite;
    }

    .see-more-btn:hover {
      background: linear-gradient(45deg, #00bfff, #1e90ff);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 12px 35px rgba(30, 144, 255, 0.5);
    }

    .image-card:hover img {
      filter: blur(8px);
      transition: filter 0.6s ease;
    }

    @keyframes buttonPulse {
      0%, 100% { box-shadow: 0 8px 25px rgba(30, 144, 255, 0.3); }
      50% { box-shadow: 0 8px 25px rgba(30, 144, 255, 0.6); }
    }

    /* Modal with enhanced animations */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(12px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: modalFadeIn 0.3s ease;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(135deg, 
        rgba(20,20,20,0.95), 
        rgba(40,40,60,0.9));
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.7);
      animation: modalSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .modal-content img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .modal-content img:hover {
      transform: scale(1.02);
    }

    .modal-description {
      font-size: 1.1rem;
      color: #e0e0e0;
      line-height: 1.6;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      color: #aaa;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      color: white;
      background: rgba(255,255,255,0.1);
      transform: scale(1.1);
    }

    @keyframes modalSlideIn {
      0% { 
        transform: scale(0.7) translateY(-50px); 
        opacity: 0; 
      }
      100% { 
        transform: scale(1) translateY(0); 
        opacity: 1; 
      }
    }

    /* Smooth scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, rgba(255,255,255,0.5), rgba(255,255,255,0.2));
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .gallery { 
        grid-template-columns: 1fr !important; 
        gap: 1.5rem; 
      }
      .image-card { 
        grid-row: span 1 !important; 
      }
      .image-card img { 
        min-height: 220px !important; 
      }
      h1 { font-size: 2.5rem; }
      
      .header-background {
        height: 80vh;
        min-height: 500px;
        margin-bottom: 3rem;
      }
    }
    
    @media (max-width: 480px) {
      .header-background {
        height: 70vh;
        min-height: 400px;
        margin-bottom: 2rem;
      }
    }

    /* Loading animation */
    @keyframes loadingPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .loading .image-card {
      animation: loadingPulse 1.5s ease-in-out infinite;
    }

    /* MINIMALIST LOADING ANIMATION - APARNA.WORK STYLE */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s ease-out;
    }

    .loader-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    /* Logo/Text Animation */
    .loader-logo {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: 300;
      color: #ffffff;
      letter-spacing: 8px;
      text-transform: uppercase;
      opacity: 0;
      animation: logoFadeIn 1.2s ease-out 0.3s forwards;
      position: relative;
    }

    .loader-logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: lineDraw 1.5s ease-out 0.8s forwards;
    }

    /* Subtle progress indicator */
    .loader-progress {
      width: 200px;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .loader-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #ffffff, transparent);
      animation: progressFlow 2s ease-in-out infinite;
    }

    /* Minimalist dots */
    .loader-dots {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .loader-dot {
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: dotPulse 1.5s ease-in-out infinite both;
    }

    .loader-dot:nth-child(1) { animation-delay: 0s; }
    .loader-dot:nth-child(2) { animation-delay: 0.2s; }
    .loader-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes logoFadeIn {
      0% { 
        opacity: 0; 
        transform: translateY(20px);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    @keyframes lineDraw {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    @keyframes progressFlow {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes dotPulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* Hide loader when removed */
    .loader-overlay.removed {
      display: none;
    }

    /* Hero Section with Full-Width Background */
    .header-background {
      position: relative;
      width: 100vw;
      height: 100vh;
      min-height: 600px;
      margin-left: calc(-50vw + 50%);
      margin-bottom: 4rem;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.7) contrast(1.2);
      z-index: 1;
    }

    /* Enhanced fade transition with background visibility */
    .header-background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.5) 0%,
        rgba(0, 0, 0, 0.2) 10%,
        rgba(0, 0, 0, 0.05) 20%,
        rgba(0, 0, 0, 0.02) 30%,
        rgba(0, 0, 0, 0.05) 50%,
        rgba(0, 0, 0, 0.1) 70%,
        rgba(0, 0, 0, 0.3) 85%,
        rgba(0, 0, 0, 0.6) 100%
      );
      z-index: 2;
      pointer-events: none;
    }

    /* ========================================
       COMPREHENSIVE MOBILE OPTIMIZATIONS
       ======================================== */

    /* iOS and Android Touch Optimizations */
    @media (max-width: 1024px) {
      /* Touch-friendly button sizes */
      .image-card img,
      .modal-content img {
        min-width: 44px;
        min-height: 44px;
        touch-action: manipulation;
      }
      
      /* Prevent zoom on input focus */
      input, textarea, select {
        font-size: 16px;
      }
      
      /* Smooth scrolling for iOS */
      .main-content {
        -webkit-overflow-scrolling: touch;
      }
    }

    /* Tablet and Large Mobile */
    @media (max-width: 768px) {
      /* Header background mobile */
      .header-background {
        height: 60vh;
        min-height: 400px;
      }
      
      /* Main content mobile */
      .main-content {
        padding: 1rem;
      }
      
      /* Gallery layout mobile */
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
        padding: 1rem;
      }
      
      .image-card {
        padding: 1rem;
        min-height: 200px;
      }
      
      .image-card img {
        max-width: 100%;
        height: auto;
        min-height: 150px;
      }
      
      .image-title {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }

    /* Small Mobile Devices */
    @media (max-width: 480px) {
      /* Header background small mobile */
      .header-background {
        height: 50vh;
        min-height: 300px;
      }
      
      /* Main content small mobile */
      .main-content {
        padding: 0.5rem;
      }
      
      /* Gallery layout small mobile */
      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 0.5rem;
      }
      
      .image-card {
        padding: 0.8rem;
        min-height: 180px;
      }
      
      .image-card img {
        min-height: 140px;
      }
      
      .image-title {
        font-size: 0.8rem;
        padding: 0.4rem;
      }
    }

    /* Extra Small Mobile Devices */
    @media (max-width: 360px) {
      .header-background {
        height: 45vh;
        min-height: 250px;
      }
      
      .main-content {
        padding: 0.3rem;
      }
      
      .gallery-grid {
        gap: 0.8rem;
        padding: 0.3rem;
      }
      
      .image-card {
        padding: 0.6rem;
        min-height: 160px;
      }
      
      .image-card img {
        min-height: 120px;
      }
      
      .image-title {
        font-size: 0.7rem;
        padding: 0.3rem;
      }
    }

    /* iOS Safari Specific Fixes */
    @supports (-webkit-touch-callout: none) {
      /* Fix iOS Safari viewport issues */
      .header-background {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Fix iOS Safari scroll bounce */
      body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      
      .main-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    }

    /* Android Chrome Specific Fixes */
    @media screen and (-webkit-min-device-pixel-ratio: 0) {
      /* Fix Android Chrome rendering issues */
      .gallery-grid,
      .header-background,
      .image-card {
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
      
      /* Fix Android Chrome touch delays */
      .image-card img,
      .modal-close {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }
    }

    /* High DPI Displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      /* Optimize for retina displays */
      .image-card img,
      .header-bg-image {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    }

    /* Landscape Orientation */
    @media (max-width: 768px) and (orientation: landscape) {
      .header-background {
        height: 40vh;
        min-height: 250px;
      }
      
      .main-content {
        padding: 0.5rem;
      }
      
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        padding: 0.5rem;
      }
    }

    /* Mobile Scrolling Fixes */
    @media (max-width: 768px) {
      html, body {
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
      
      body {
        position: relative;
        touch-action: pan-y;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Fix iOS Safari scroll bounce */
      @supports (-webkit-touch-callout: none) {
        body {
          position: relative;
          overflow: auto;
          -webkit-overflow-scrolling: touch;
        }
      }
      
      /* Fix Android Chrome touch delays */
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        * {
          -webkit-tap-highlight-color: transparent;
          -webkit-touch-callout: none;
          touch-action: manipulation;
        }
        
        .image-card, .modal-close {
          touch-action: manipulation;
          -webkit-tap-highlight-color: transparent;
        }
      }
    }

    /* iOS Safari Specific Fixes */
    @supports (-webkit-touch-callout: none) {
      body {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }
      
      .header-background {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }

    /* Android Chrome Specific Fixes */
    @media screen and (-webkit-min-device-pixel-ratio: 0) {
      body {
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y;
      }
      
      .image-card, .modal-close {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
    }

    /* NAVBAR - CENTERED AT TOP */
    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;

  <script>
    // Minimalist Loading Animation Controller
    class LoadingController {
      constructor() {
        this.loader = document.getElementById('loader-overlay');
        this.isLoaded = false;
        this.minLoadTime = 1500; // Minimum loading time in milliseconds (1.5s)
        this.startTime = Date.now();
        this.init();
      }

      init() {
        // Hide body content initially and add fade-in class
        document.body.style.overflow = 'hidden';
        document.body.style.opacity = '0';
        
        // Wait for all resources to load
        window.addEventListener('load', () => {
          this.handleLoadComplete();
        });

        // Fallback: hide loader after maximum time
        setTimeout(() => {
          if (!this.isLoaded) {
            this.handleLoadComplete();
          }
        }, 5000);
      }

      handleLoadComplete() {
        const elapsedTime = Date.now() - this.startTime;
        const remainingTime = Math.max(0, this.minLoadTime - elapsedTime);
        
        setTimeout(() => {
          this.hideLoader();
        }, remainingTime);
      }

      hideLoader() {
        if (this.isLoaded) return;
        this.isLoaded = true;
        
        const loader = this.loader;
        
        // Add fade-out class
        loader.classList.add('fade-out');
        
        // Fade in page content
        document.body.style.transition = 'opacity 0.8s ease-out';
        document.body.style.opacity = '1';
        
        // Remove loader from DOM after animation completes
        setTimeout(() => {
          loader.classList.add('removed');
          document.body.style.overflow = '';
        }, 800);
      }
    }

    // Enhanced smooth scrolling and animations
    class SmoothPortfolio {
      constructor() {
        this.cards = document.querySelectorAll('.image-card');
        this.modal = document.getElementById('imgModal');
        this.modalImg = document.getElementById('modalImg');
        this.modalDesc = document.getElementById('modalDesc');
        this.modalClose = document.getElementById('modalClose');
        this.gallery = document.querySelector('.gallery');
        
        this.init();
      }

      init() {
        // Remove loading class after a short delay
        setTimeout(() => {
          this.gallery.classList.remove('loading');
        }, 500);

        this.setupIntersectionObserver();
        this.setupModalEvents();
        this.setupSmoothScrolling();
        this.setupParallaxEffect();
        this.setupImageLoading();
      }

      setupIntersectionObserver() {
        const observerOptions = {
          threshold: 0.2,
          rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry, index) => {
            if (entry.isIntersecting) {
              // Stagger the animation
              setTimeout(() => {
                entry.target.classList.add('show');
              }, index * 100);
            }
          });
        }, observerOptions);

        this.cards.forEach(card => observer.observe(card));
      }

      setupModalEvents() {
        // Show modal on click
        this.cards.forEach(card => {
          card.addEventListener('click', (e) => {
            e.preventDefault();
            const img = card.querySelector('img').src;
            const desc = card.getAttribute('data-desc');
            
            this.modalImg.src = img;
            this.modalDesc.textContent = desc;
            this.modal.style.display = 'flex';
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
          });
        });

        // Close modal events
        this.modalClose.addEventListener('click', () => this.closeModal());
        
        this.modal.addEventListener('click', (e) => {
          if (e.target === this.modal) this.closeModal();
        });

        // Close modal with ESC key
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && this.modal.style.display === 'flex') {
            this.closeModal();
          }
        });
      }

      closeModal() {
        this.modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }

      setupSmoothScrolling() {
        // Simple smooth scrolling without interference
        document.documentElement.style.scrollBehavior = 'smooth';
      }

      smoothScrollTo(target, duration) {
        const start = window.pageYOffset;
        const distance = target - start;
        let startTime = null;

        const animation = (currentTime) => {
          if (startTime === null) startTime = currentTime;
          const timeElapsed = currentTime - startTime;
          const run = this.easeInOutQuad(timeElapsed, start, distance, duration);
          
          window.scrollTo(0, run);
          
          if (timeElapsed < duration) {
            requestAnimationFrame(animation);
          }
        };

        requestAnimationFrame(animation);
      }

      easeInOutQuad(t, b, c, d) {
        t /= d / 2;
        if (t < 1) return c / 2 * t * t + b;
        t--;
        return -c / 2 * (t * (t - 2) - 1) + b;
      }

      setupParallaxEffect() {
        // Simplified parallax for better performance
        let ticking = false;
        
        window.addEventListener('scroll', () => {
          if (!ticking) {
            requestAnimationFrame(() => {
              const scrolled = window.pageYOffset;
              const parallax = scrolled * 0.1; // Reduced parallax effect
              const bgVideo = document.getElementById('bg-video');
              
              if (bgVideo) {
                bgVideo.style.transform = `translate(-50%, calc(-50% + ${parallax}px))`;
              }
              ticking = false;
            });
            ticking = true;
          }
        });
      }

      setupImageLoading() {
        // Lazy loading with smooth fade-in
        const imageObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.style.opacity = '0';
              img.style.transition = 'opacity 0.6s ease';
              
              img.onload = () => {
                img.style.opacity = '1';
              };
              
              imageObserver.unobserve(img);
            }
          });
        });

        document.querySelectorAll('img[loading="lazy"]').forEach(img => {
          imageObserver.observe(img);
        });
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize loading controller first
      const loadingController = new LoadingController();
      
      // Initialize smooth portfolio
      new SmoothPortfolio();
    });

    // Menu toggle functionality
    function toggleMenu() {
      const hamburgerMenu = document.getElementById('hamburger-menu');

      dropdownMenu.classList.toggle('active');

      const menuContainer = document.querySelector('.menu-container');
      const hamburgerMenu = document.getElementById('hamburger-menu');
      const dropdownMenu = document.getElementById('dropdown-menu');
      
      if (!menuContainer.contains(e.target)) {
        hamburgerMenu.classList.remove('active');
        dropdownMenu.classList.remove('active');
      }
    });
  </script>
