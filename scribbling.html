<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scribble</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      color: white;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.9);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    /* Heading */
    h1 {
      font-size: 3rem;
      font-family: 'Trebuchet MS', sans-serif;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Paragraph */
    .intro {
      font-size: 1.1rem;
      color: #ddd;
      max-width: 700px;
      margin: 0 auto 3rem auto;
      line-height: 1.6;
    }

    /* gallery section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .image-card {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      opacity: 0;
      transform: translateY(50px);
      animation: slideInUp 0.8s ease-out forwards;
    }

    .image-card:nth-child(1) { animation-delay: 0.2s; }
    .image-card:nth-child(2) { animation-delay: 0.4s; }
    .image-card:nth-child(3) { animation-delay: 0.6s; }
    .image-card:nth-child(4) { animation-delay: 0.8s; }
    .image-card:nth-child(5) { animation-delay: 1.0s; }
    .image-card:nth-child(6) { animation-delay: 1.2s; }
    .image-card:nth-child(7) { animation-delay: 1.4s; }
    .image-card:nth-child(8) { animation-delay: 1.6s; }
    .image-card:nth-child(9) { animation-delay: 1.8s; }
    .image-card:nth-child(10) { animation-delay: 2.0s; }

    /* fixed size variations */
    .image-card.small img { height: 180px; }
    .image-card.medium img { height: 250px; }
    .image-card.large img { height: 320px; }

    @keyframes slideInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* hover effect */
    .image-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0);
      transition: background 0.4s ease;
    }

    .image-card:hover::after {
      background: rgba(0, 0, 0, 0.4);
    }

    .image-card img {
      width: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .image-card:hover img {
      transform: scale(1.1);
    }

    .image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      color: white;
      padding: 1.5rem;
      transform: translateY(100%);
      transition: transform 0.4s ease;
      z-index: 2;
    }

    .image-card:hover .image-overlay {
      transform: translateY(0);
    }

    .image-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .scroll-indicator {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      color: white;
      font-size: 2rem;
      opacity: 0.7;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      .gallery {
        grid-template-columns: 1fr !important;
        gap: 1.5rem;
      }
      .image-card img {
        height: 220px !important;
      }
    }
  </style>
</head>
<body>
